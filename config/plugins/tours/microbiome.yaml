id: microbiome
name: Galaxy Tour
description: This is a new tour created with the Galaxy Tour Builder extension.
title_default: Galaxy Tour
steps:
  - title: Step 1
    element: '#shared a[href$="/library/index"]'
    content: select "Shared Data"
    placement: left
    postclick:
      - '#shared a[href$="/library/index"]'
  - title: Step 2
    element: 'a[href$="/library/list"]'
    content: select "Data Libraries"
    placement: right
  - title: Step 3
    element: '#library_list_body > tr > td:nth-child(1) > a'
    content: select "Microbiome Data"
    placement: right
    path: /library/list
  - title: Step 4
    element: 'a[href$="#folders/Febfb8f50c6abde6d"]'
    content: select "raw_input"
    placement: right
    path: /library/list/#folders/F1cd8e2f6b131e891
