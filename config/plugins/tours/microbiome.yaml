id: micobiome
name: microbiome
description: This is a new tour created with the Galaxy Tour Builder extension.
title_default: micro
steps:
  - title: Step 1
    element: '#shared a[href$="/library/index"]'
    content: select "Shared Data".
    placement: left
    postclick:
      - '#shared a[href$="/library/index"]'
  - title: Step 2
    element: 'a[href$="/library/list"]'
    content: select "Data Libraries".
    placement: right
  - title: Step 3
    element: 'a[href="#folders/F33b43b4e7093c91f"]'
    content: select "Microbiome Input Data".
    placement: left
    path: /library/list
  - title: Step 4
    element: '#center > div > div:nth-child(1) > div > form > div:nth-child(4) > button'
    content: select the "Export to history" dropdown menu.
    placement: left
    path: /library/list/#folders/F33b43b4e7093c91f
  - title: Step 5
    element: '#center > div > div:nth-child(1) > div > form > div.dropdown.mr-1.show > div > a.toolbtn-collection-import.add-to-history-collection.dropdown-item'
    content: Select "as collection".
    placement: left
    path: /library/list/#folders/F33b43b4e7093c91f
    preclick: 
      - '#center > div > div:nth-child(1) > div > form > div:nth-child(4) > button'
    
    
 
  
    

    
    
